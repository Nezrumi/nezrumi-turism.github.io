<h1>&#1050;&#1072;&#1088;&#1090;&#1072; &#1079;&#1072;&#1073;&#1086;&#1083;&#1077;&#1074;&#1072;&#1085;&#1080;&#1081; &#1087;&#1086; &#1089;&#1090;&#1088;&#1072;&#1085;&#1072;&#1084;</h1>
<p>&#1042;&#1099;&#1073;&#1077;&#1088;&#1080;&#1090;&#1077; &#1089;&#1090;&#1088;&#1072;&#1085;&#1091;, &#1095;&#1090;&#1086;&#1073;&#1099; &#1091;&#1079;&#1085;&#1072;&#1090;&#1100; &#1086; &#1088;&#1080;&#1089;&#1082;&#1072;&#1093; &#1079;&#1072;&#1073;&#1086;&#1083;&#1077;&#1074;&#1072;&#1085;&#1080;&#1081;.</p>
<div id="map"></div>

<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">×</span>
<h2 id="country-name"></h2>
<h3>&#1053;&#1072;&#1080;&#1073;&#1086;&#1083;&#1077;&#1077; &#1095;&#1072;&#1089;&#1090;&#1099;&#1077; &#1079;&#1072;&#1073;&#1086;&#1083;&#1077;&#1074;&#1072;&#1085;&#1080;&#1103;:</h3>

</div>
</div>
<script>
var map = L.map('map').setView([20, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
var countries = {
"&#1050;&#1072;&#1079;&#1072;&#1093;&#1089;&#1090;&#1072;&#1085;": {lat: 48.0, lon: 66.9, diseases: ["&#1043;&#1088;&#1080;&#1087;&#1087;", "&#1054;&#1056;&#1042;&#1048;", "&#1058;&#1091;&#1073;&#1077;&#1088;&#1082;&#1091;&#1083;&#1077;&#1079;", "&#1043;&#1077;&#1087;&#1072;&#1090;&#1080;&#1090; A", "&#1050;&#1086;&#1088;&#1086;&#1085;&#1072;&#1074;&#1080;&#1088;&#1091;&#1089;"], prevention: "&#1052;&#1086;&#1081;&#1090;&#1077; &#1088;&#1091;&#1082;&#1080;, &#1087;&#1077;&#1081;&#1090;&#1077; &#1095;&#1080;&#1089;&#1090;&#1091;&#1102; &#1074;&#1086;&#1076;&#1091;, &#1089;&#1086;&#1073;&#1083;&#1102;&#1076;&#1072;&#1081;&#1090;&#1077; &#1076;&#1080;&#1089;&#1090;&#1072;&#1085;&#1094;&#1080;&#1102;."},
"&#1048;&#1085;&#1076;&#1080;&#1103;": {lat: 20.6, lon: 78.9, diseases: ["&#1044;&#1080;&#1072;&#1088;&#1077;&#1103;", "&#1052;&#1072;&#1083;&#1103;&#1088;&#1080;&#1103;", "&#1043;&#1077;&#1087;&#1072;&#1090;&#1080;&#1090; A", "&#1044;&#1077;&#1085;&#1075;&#1077;", "&#1058;&#1080;&#1092;"], prevention: "&#1055;&#1077;&#1081;&#1090;&#1077; &#1073;&#1091;&#1090;&#1080;&#1083;&#1080;&#1088;&#1086;&#1074;&#1072;&#1085;&#1085;&#1091;&#1102; &#1074;&#1086;&#1076;&#1091;, &#1080;&#1079;&#1073;&#1077;&#1075;&#1072;&#1081;&#1090;&#1077; &#1091;&#1083;&#1080;&#1095;&#1085;&#1086;&#1081; &#1077;&#1076;&#1099;, &#1080;&#1089;&#1087;&#1086;&#1083;&#1100;&#1079;&#1091;&#1081;&#1090;&#1077; &#1088;&#1077;&#1087;&#1077;&#1083;&#1083;&#1077;&#1085;&#1090;&#1099;."},
"&#1045;&#1075;&#1080;&#1087;&#1077;&#1090;": {lat: 26.8, lon: 30.8, diseases: ["&#1043;&#1077;&#1087;&#1072;&#1090;&#1080;&#1090; A", "&#1064;&#1080;&#1089;&#1090;&#1086;&#1089;&#1086;&#1084;&#1086;&#1079;", "&#1044;&#1080;&#1079;&#1077;&#1085;&#1090;&#1077;&#1088;&#1080;&#1103;", "&#1050;&#1086;&#1088;&#1100;", "&#1043;&#1088;&#1080;&#1087;&#1087;"], prevention: "&#1055;&#1077;&#1081;&#1090;&#1077; &#1095;&#1080;&#1089;&#1090;&#1091;&#1102; &#1074;&#1086;&#1076;&#1091;, &#1080;&#1079;&#1073;&#1077;&#1075;&#1072;&#1081;&#1090;&#1077; &#1082;&#1091;&#1087;&#1072;&#1085;&#1080;&#1103; &#1074; &#1089;&#1090;&#1086;&#1103;&#1095;&#1080;&#1093; &#1074;&#1086;&#1076;&#1086;&#1105;&#1084;&#1072;&#1093;, &#1076;&#1077;&#1083;&#1072;&#1081;&#1090;&#1077; &#1087;&#1088;&#1080;&#1074;&#1080;&#1074;&#1082;&#1080;."},
"&#1058;&#1072;&#1080;&#1083;&#1072;&#1085;&#1076;": {lat: 15.8, lon: 100.8, diseases: ["&#1044;&#1077;&#1085;&#1075;&#1077;", "&#1043;&#1077;&#1087;&#1072;&#1090;&#1080;&#1090; A", "&#1051;&#1080;&#1093;&#1086;&#1088;&#1072;&#1076;&#1082;&#1072; &#1095;&#1080;&#1082;&#1091;&#1085;&#1075;&#1091;&#1085;&#1100;&#1103;", "&#1044;&#1080;&#1072;&#1088;&#1077;&#1103;", "&#1043;&#1088;&#1080;&#1087;&#1087;"], prevention: "&#1048;&#1089;&#1087;&#1086;&#1083;&#1100;&#1079;&#1091;&#1081;&#1090;&#1077; &#1088;&#1077;&#1087;&#1077;&#1083;&#1083;&#1077;&#1085;&#1090;&#1099;, &#1080;&#1079;&#1073;&#1077;&#1075;&#1072;&#1081;&#1090;&#1077; &#1079;&#1072;&#1088;&#1072;&#1078;&#1077;&#1085;&#1085;&#1086;&#1081; &#1074;&#1086;&#1076;&#1099; &#1080; &#1077;&#1076;&#1099;, &#1076;&#1077;&#1083;&#1072;&#1081;&#1090;&#1077; &#1087;&#1088;&#1080;&#1074;&#1080;&#1074;&#1082;&#1080;."}
};
for (var country in countries) {
let data = countries[country];
L.marker([data.lat, data.lon]).addTo(map)
.bindPopup(`<b>${country}</b><br><button onclick="showDetails('${country}')">&#1055;&#1086;&#1076;&#1088;&#1086;&#1073;&#1085;&#1077;&#1077;</button>`);
}
function showDetails(country) {
var data = countries[country];
document.getElementById('country-name').innerText = country;
document.getElementById('disease-list').innerHTML = data.diseases.map(d => `<li>${d}</li>`).join('');
document.getElementById('prevention').innerText = data.prevention;
document.getElementById('modal').style.display = 'block';
}
function closeModal() {
document.getElementById('modal').style.display = 'none';
}
</script>
</body></html>
